<div class="ui segment" [hidden]="getCategoryIds().length === 0">
    <div *ngFor="let id of getCategoryIds()" class="ui mini statistic">
        <div class="value">
            {{ data[id].completed }} / {{ data[id].total }}
        </div>
        <div class="label">
            {{ data[id].category }}
        </div>
    </div>
</div>
<hr [hidden]="getCategoryIds().length === 0">
