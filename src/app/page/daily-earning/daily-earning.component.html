<div class="ui menu">
  <div class="header item">
    Date
  </div>
  <div class="item">
    <div class="ui transparent icon input">
      <input type="date" name="theDate" [(ngModel)]="theDate" (change)="get()">
      <i class="calendar icon"></i>
    </div>
  </div>
  <a (click)="get()" class="item">Get</a>
</div>

<div class="ui two column stackable grid">
  <div class="column">
    <h3>Earning From Sales</h3>
    <table class="ui table segment">
      <thead>
        <tr>
          <th>Description</th>
          <th>Count</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of sales">
          <td>{{ s.description }}</td>
          <td>{{ s.count }}</td>
          <td>{{ s.amount | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="column">
      
  </div>
</div>
